<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Marketing User Portfolio</title>
</head>

<body data-state="light-mode" data-bg-light="var(--main-light-color)" data-bg-dark="var(--main-dark-color)">

    <header class="header">

        <h1>Index Document</h1>
        
        <a href="./blog.html"><input class="blogs-button" type="button" value="Blogs"></a>

        <input type="button" class="light-dark-mode-button" value="ðŸŒž">

    </header>

    <main class="main">

        <hero class="hero">

            <h2>My First Blog</h2>

            <img src="./assets/images/DWPop.jpg" alt="Picture of a Doctor Who Pop Figure">

        </hero>

        <form action="" class="blog-form">

            <h2>Blog</h2>

            <div class="blog-item">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" required />
            </div>

            <div class="blog-item">
                <label for="content-title">Blog title: </label>
                <input type="text" name="content-title" id="content-title" required />
            </div>

            <div class="blog-item content-area">
                <label for="content">Blog content: </label>
                <textarea name="content" id="content" required></textarea>
            </div>

            <div class="blog-item submit-button">
                    <button type="button">Submit</button>
            </div>

        </form>
        <script src="./assets/js/logic.js"></script>

    </main>

    <footer class="footer">
        <h3>Portfolio</h3>
        <h3>Blog</h3>
        <h3>Email</h3>
    </footer>

</body>

</html>
