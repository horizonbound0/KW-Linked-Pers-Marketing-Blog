<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Marketing User Portfolio</title>
</head>

<body data-state="light-mode" data-bg-light="var(--main-light-color)" data-bg-dark="var(--main-dark-color)">

    <header class="header">

        <h1>Index Document</h1>

        <input type="button" class="light-dark-mode-button" value="ðŸŒž">

    </header>

    <main class="main">

        <hero class="hero">

            <h2>My First Blog</h2>

            <img src="./assets/images/DWPop.jpg" alt="Picture of a Doctor Who Pop Figure">

        </hero>

        <form action="" class="blog-form">

            <h2>Blog</h2>

            <div class="blog-item">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="blog-item">
                <label for="contentTitle">Title: </label>
                <input type="text" name="content-title" id="contentTitle" required>
            </div>

            <div class="blog-item content-area">
                <label for="content" class="content-label">Content: </label>
                <textarea name="content" id="content" class="content-box"></textarea>
            </div>

            <div class="blog-item">
                <a href="./blog.html">
                    <input type="button" value="Submit">
                </a>
            </div>

        </form>
        <script src="./assets/js/logic.js"></script>

    </main>

</body>

</html>
